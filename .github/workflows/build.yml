name: Docker build

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./
        file: Dockerfile
        push: false
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/asterios-news:latest