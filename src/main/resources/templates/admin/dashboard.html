<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: my-head}"></th:block>
    <script th:src="@{/js/admin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <title>AsParser - Admin panel</title>
</head>
<body>
<div th:replace="~{fragments/menu :: my-menu}"></div>
<div th:replace="~{fragments/admin-left-menu :: left-menu}"></div>
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tachometer-alt me-2"></i>Dashboard Overview</h2>
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="timeRangeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Last 30 Days
            </button>
            <ul class="dropdown-menu" aria-labelledby="timeRangeDropdown">
                <li><a class="dropdown-item" href="#" onclick="changeTimeRange('7days')">Last 7 Days</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeTimeRange('30days')">Last 30 Days</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeTimeRange('90days')">Last 90 Days</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeTimeRange('12months')">Last 12 Months</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="stat-card bg-primary">
                <i class="fas fa-user"></i>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card bg-success">
                <i class="fas fa-shopping-cart"></i>
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card bg-danger">
                <i class="fas fa-dollar-sign"></i>
                <div class="stat-value" id="totalRevenue">$0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card bg-warning">
                <i class="fas fa-chart-line"></i>
                <div class="stat-value" id="growthRate">0%</div>
                <div class="stat-label">Growth Rate</div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-line me-2"></i>Sales Overview
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-pie me-2"></i>Revenue by Category
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list me-2"></i>Recent Activity
                </div>
                <div class="card-body" id="recentActivity">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-star me-2"></i>Top Products
                </div>
                <div class="card-body" id="topProducts">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: my-footer}"></div>
</body>
</html>
